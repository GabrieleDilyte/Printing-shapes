<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="shapes">
      <form>
        <label for="rowsNumber">Number of rows:</label>
        <input
          type="number"
          id="rowsNumber"
          name="rowsNumber"
          placeholder="0"
          min="0"
        />
      </form>
      <button type="button" id="triangle">Triangle</button>
      <button type="button" id="pyramid">Pyramid</button>
      <button type="button" id="reverse_pyramid">Reverse pyramid</button>
      <button type="button" id="diamond">Diamond</button>
      <button type="button" id="clear">Clear</button>
      <div>
        <p id="output"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
